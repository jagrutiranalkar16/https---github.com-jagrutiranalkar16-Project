<!DOCTYPE html>

<head>

  <title>Save Water Tips</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Save Water Tips</h1>
  </header>
  <main>
    <ul id="tipsList">
      <li>
        <input type="checkbox" id="tip1">
        <label for="tip1">Turn off the tap while brushing your teeth</label>
      </li>
      <li>
        <input type="checkbox" id="tip2">
        <label for="tip2">Fix leaky faucets</label>
      </li>
      <li>
        <input type="checkbox" id="tip3">
        <label for="tip3">Take shorter showers</label>
      </li>
      <li>
        <input type="checkbox" id="tip4">
        <label for="tip4">Use a broom to clean driveways and sidewalks</label>
      </li>
      <li>
        <input type="checkbox" id="tip5">
        <label for="tip5">Collect rainwater for garden use</label>
      </li>
    </ul>
  </main>
  <footer>

  </footer>
  <script src="script.js"></script>

</html>
